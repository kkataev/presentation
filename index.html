<html>
<head>
	<title>JS Presentation engine</title>
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<div class="wrapper">
		<div class="header"></div>
		<div class="presentation">
			<div class="slide" id="first">
				<h1>Controls</h1>
				<p>Press arrow keys (←, →) to move around.</p>
			</div>
			<div class="slide" id="second">
				<p>Second slide</p>
			</div>
			<div class="slide" id="third">
				<p>Third slide</p>
			</div>
		</div>
		<div class="presentation">
			<div class="slide" id="secondpresfirs">
				<p>First slide</p>
			</div>
			<div class="slide" id="secondpressec">
				<p>Second slide</p>
			</div> 
			<div class="slide" id="secondpresthird">
				<p>Third slide</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="./presentation.js"></script>
	<script>
		presentation.initialization();
	</script>
</body>
</html>
